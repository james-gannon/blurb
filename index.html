<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blurb Login</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f4f6f8;
      padding: 20px;
      max-width: 600px;
      margin: auto;
    }
    h1 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
    }
    input[type="email"] {
      width: 100%;
      padding: 10px;
      margin-top: 8px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      margin-top: 30px;
      padding: 12px 20px;
      background-color: #111827;
      color: white;
      border: none;
      border-radius: 8px;
      width: 100%;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Welcome to Blurb</h1>
  <form id="login-form">
    <label for="email">Enter your email to get started:</label>
    <input type="email" id="email" required />
    <button type="submit">Send Magic Link</button>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';

    const supabaseClient = createClient(
      'https://fxozalrulpenxeqfqkcn.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZ4b3phbHJ1bHBlbnhlcWZxa2NuIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQ1ODk5OTEsImV4cCI6MjA2MDE2NTk5MX0.HHBQuRMW9uetAOwyUlY8Kr2g0-9Dv24bL9-1Ts7KIR8'
    );

    console.log('HELLO THERE!');

    (async () => {
      let attempts = 0;
      let session = null;

      while (attempts < 10 && !session) {
        const { data, error } = await supabaseClient.auth.getSession();
        session = data.session;
        if (session) break;
        await new Promise(resolve => setTimeout(resolve, 300));
        attempts++;
      }

      console.log('âœ… Final Session Check:', session);

      if (session && session.user) {
        const { data: profile, error: profileError } = await supabaseClient
          .from('profiles')
          .select('*')
          .eq('id', session.user.id)
          .single();

        if (profileError && profileError.code !== 'PGRST116') {
          return console.error('Profile fetch error:', profileError);
        }

        if (profile) {
          window.location.href = '/inbox.html';
        } else {
          window.location.href = '/onboarding.html';
        }
      }
    })();

    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const button = e.target.querySelector('button');
      button.disabled = true;
      button.textContent = 'Sending...';

      const { error } = await supabaseClient.auth.signInWithOtp({ email });

      if (error) {
        alert('Error sending magic link: ' + error.message);
        button.disabled = false;
        button.textContent = 'Send Magic Link';
      } else {
        alert('Magic link sent! Check your inbox.');
      }
    });
  </script>
</body>
</html>
